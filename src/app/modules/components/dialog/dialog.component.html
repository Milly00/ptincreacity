<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    {{data.text}}
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="btn-icon btn-icon-delete" mat-dialog-close>No</button>
    <button mat-button class="btn-icon  btn-icon-primary " [mat-dialog-close]="true" cdkFocusInitial>Si</button>
</mat-dialog-actions>
